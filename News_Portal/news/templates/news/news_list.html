{% extends 'news/default.html' %}

{% load cenzura %}

{% block content %}
  <h1>Список новостей</h1>
  <ul>
    {% for post in news %}
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.creationDate|date:"d.m.Y" }}</p>
        <p>{{ post.content|slice:":20" }}</p>
          <a href="{% url 'news:news_detail' article.id %}">Читать далее</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
