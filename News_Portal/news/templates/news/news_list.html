{% extends 'news/default.html' %}

{% load cenzura %}

{% block content %}
  <h2>Список новостей</h2>
  <ul>
    {% for post in news %}
        <h3>{{ post.title|censor }}</h3>
        <p>{{ post.creationDate|date:"d.m.Y" }}</p>
        <p>{{ post.content|censor|slice:":20" }} {{"..."}}</p>
        <a href="{% url 'news:news_detail' post.id %}">Читать далее</a>
    {% endfor %}
  </ul>
{% endblock %}
